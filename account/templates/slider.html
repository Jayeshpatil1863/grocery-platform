{% load static %}

<header>

<!-- Carousel Slider Start -->
<div id="groceryCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">

    <div class="carousel-inner">

        <!-- Slide 1 -->
        <div class="carousel-item active">
            <img src="{% static 'images/grocery121.png' %}" class="d-block w-100" style="height: 575px; object-fit: cover;">
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
            <img src="{% static 'images/grocery7.png' %}" class="d-block w-100" style="height: 575px; object-fit: cover;">
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item">
            <img src="{% static 'images/grocery9.png' %}" class="d-block w-100" style="height: 575px; object-fit: cover;">
        </div>

    </div>

    <!-- Prev/Next Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#groceryCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#groceryCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

</div>
<!-- Carousel Slider End -->

</header>
