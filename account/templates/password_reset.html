{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card shadow-sm rounded-4 p-4">
                <h2 class="text-center mb-4">Forgot Password</h2>
                <p class="text-center mb-4">Enter your email to receive password reset instructions.</p>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary fw-bold rounded-pill">Reset Password</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'account:login' %}">Back to Login</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
