<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #fff);
            min-height: 100vh;
        }
        .card {
            border-radius: 1rem;
        }
        .emoji {
            font-size: 3rem;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .btn {
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg mx-auto text-center p-4" style="max-width: 450px;">
        <div class="emoji mb-3">ğŸ›ï¸</div>
        <h3 class="card-title mb-3 fw-bold text-success">Cart Updated</h3>

        {% if msg %}
            <div class="alert alert-success fw-semibold">{{ msg }}</div>
        {% else %}
            <div class="alert alert-warning fw-semibold">No product added.</div>
        {% endif %}

        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="/" class="btn btn-outline-dark">
                â† Continue Shopping
            </a>
            <a href="{% url 'cart:viewcart' %}" class="btn btn-success">
                View Cart ğŸ›’
            </a>
        </div>
    </div>
</div>

</body>
</html>
