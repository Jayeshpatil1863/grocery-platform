{% extends 'main.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit User</h4>
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" value="{{ user.email }}" class="form-control">
                        </div>

                        

                        <!-- Staff -->
                        <div class="mb-3">
                            <label class="form-label">Is Staff</label>
                            <select name="is_staff" class="form-control">
                                <option value="True" {% if user.is_staff %}selected{% endif %}>Yes</option>
                                <option value="False" {% if not user.is_staff %}selected{% endif %}>No</option>
                            </select>
                        </div>

                        <!-- Submit buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dashboard:users' %}" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
