<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Manage Blogs</h3>
        <a href="{% url 'blog:add' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add Blog
        </a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for blog in blogs %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ blog.title }}</td>
                <td>{{ blog.created_at|date:"d M Y" }}</td>
                <td>
                    <a href="{% url 'blog:edit' blog.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'blog:delete' blog.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
