{% extends 'admin_home.html' %}

{% block body %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Order #{{ order.id }}</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <input type="text" class="form-control" id="user" value="{{ order.user.username }}" disabled>
        </div>

        <div class="mb-3">
            <label for="product" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product" value="{{ order.product_name }}" disabled>
        </div>

        <!-- Editable fields from OrderForm -->
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'dashboard:orders' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
