{% extends 'main.html' %}

{% block body %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="max-width: 450px; width: 100%;">
        <div class="card-header bg-danger text-white text-center">
            <h4 class="mb-0">Delete User</h4>
        </div>

        <div class="card-body text-center">

            <div class="mb-3">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 50px;"></i>
            </div>

            <h5 class="fw-bold mb-3">Are you sure?</h5>

            <p class="text-muted">
                You are about to delete:
            </p>

            <div class="border rounded p-3 mb-3 bg-light">
                <p class="mb-1"><strong>Username:</strong> {{ user.username }}</p>
                <p class="mb-1"><strong>Email:</strong> {{ user.email|default:"â€”" }}</p>
                <p class="mb-0"><strong>Joined:</strong> {{ user.date_joined|date:"d M Y" }}</p>
            </div>

            <p class="text-danger mb-4">
                This action cannot be undone!
            </p>

            <form method="post">
                {% csrf_token %}

                <button type="submit" class="btn btn-danger rounded-pill px-4">
                    Yes, Delete
                </button>

                <a href="{% url 'dashboard:users' %}" class="btn btn-secondary rounded-pill px-4 ms-2">
                    Cancel
                </a>
            </form>
        </div>

    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
