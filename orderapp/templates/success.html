<!DOCTYPE html>
<html>
<head>
    <title>Order Booked</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top left, #dcfce7 0%, #f9fafb 40%, #e5e7eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-card {
            background: rgba(255,255,255,0.96);
            border-radius: 22px;
            padding: 40px 34px;
            box-shadow: 0 22px 50px rgba(15,23,42,0.25);
            border: 1px solid rgba(209,213,219,0.8);
            max-width: 520px;
            width: 100%;
        }

        .success-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 18px;
            border-radius: 999px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 16px 40px rgba(34,197,94,0.55);
        }

        .success-title {
            font-weight: 800;
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #16a34a, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #16a34a; /* fallback */
        }

        .success-text {
            color: #4b5563;
            font-size: 0.95rem;
            margin-bottom: 24px;
        }

        .btn-home {
            border-radius: 999px;
            padding: 11px 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #0d6efd, #2563eb);
            border: none;
            color: #ffffff;
            box-shadow: 0 12px 28px rgba(37,99,235,0.5);
        }

        .btn-home:hover {
            filter: brightness(0.97);
            box-shadow: 0 16px 34px rgba(30,64,175,0.65);
        }
    </style>
</head>
<body>

    <div class="success-card text-center">
        <div class="success-icon">âœ”</div>

        <h2 class="success-title">Order Booked Successfully!</h2>

        <p class="success-text">
            Your order has been placed successfully.  
            We will deliver it as per your selected delivery slot.
        </p>

        <a href="/" class="btn btn-home">
            Go to Home
        </a>
    </div>

</body>
</html>
